name: Cache Prime

on:
  workflow_dispatch:
  push:

jobs:
  cache-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache a directory (example: pip cache). Key must be 'cache-996202d'
      - name: Setup cache
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-996202d
          restore-keys: |
            cache-996202d

      # Required step name that prints whether the cache was hit
      - name: prime-cache-996202d
        run: echo "cache-hit=${{ steps.cache.outputs['cache-hit'] }}"

      # (Optional) Do something that uses the cache path so it gets populated
      - name: Populate cache (pip download)
        run: |
          python -m pip install --upgrade pip
          pip download requests -d ~/.cache/pip
